<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.min.css">
    <title>Електронний щоденник</title>
</head>
<body>

    <div class="wrap">
          <div class="conteiner">
            <h1 class="title">Електронний щоденник</h1>

            <form action="#" class="form">
                <div class="form__content">

                    <div class="form__item">
                        <label class="form__label" for="name">ПІФ:</label>
                        <input class="form__input" type="text" name="name" id="name">
                    </div>

                    <div class="form__item">
                        <label class="form__label" for="group">Група:</label>
                        <input class="form__input" type="text" name="group" id="group">
                    </div>

                    <div class="form__item">
                        <label class="form__label" for="e_web">Оцінка з WEB:</label>
                        <input class="form__input" type="number" name="e_web" id="e_web">
                    </div>

                    <div class="form__item">
                        <label class="form__label" for="e_pyt">Оцінка з Python WEB:</label>
                        <input class="form__input" type="number" name="e_pyt" id="e_pyt">
                    </div>

                    <div class="form__item">
                        <label class="form__label" for="e_pmd">Оцінка з ПМД:</label>
                        <input class="form__input" type="number" name="e_pmd" id="e_pmd">
                    </div>
                </div>

                <input class="form__btn" type="button" value="ADD" onclick="addStudentToList()">
                <input class="form__btn" type="button" value="EDIT" onclick="editStudentInfo()">
            </form>


            <table class="table">

                <thead class="table__header">
                    <tr class="table__row">
                        <td class="table__column">ПІФ</td>
                        <td class="table__column">Група</td>
                        <td class="table__column">WEB</td>
                        <td class="table__column">Python WEB</td>
                        <td class="table__column">ПМД</td>
                        <td class="table__column">Дія</td>
                    </tr>
                </thead>

                <tbody class="table__body">

                    <tr class="table__row">
                        <td class="table__column">Чорновол Д.Т.</td>
                        <td class="table__column">ПЗС-2244</td>
                        <td class="table__column">5</td>
                        <td class="table__column">4</td>
                        <td class="table__column">5</td>
                        <td class="table__column">
                            <input class="table__btn table__btn_edit" type="button" value="edit">
                            <input class="table__btn table__btn_delete" type="button" value="delete">
                        </td>
                    </tr>

                    <tr class="table__row">
                        <td class="table__column">Жаботинський І.В.</td>
                        <td class="table__column">ПЗС-2244</td>
                        <td class="table__column">4</td>
                        <td class="table__column">4</td>
                        <td class="table__column">4</td>
                        <td class="table__column">
                            <input class="table__btn table__btn_edit" type="button" value="edit">
                            <input class="table__btn table__btn_delete" type="button" value="delete">
                        </td>
                    </tr>

                    <tr class="table__row">
                        <td class="table__column">Шевченко Т.Г.</td>
                        <td class="table__column">ПЗС-2244</td>
                        <td class="table__column">3</td>
                        <td class="table__column">3</td>
                        <td class="table__column">3</td>
                        <td class="table__column">
                            <input class="table__btn table__btn_edit" type="button" value="edit">
                            <input class="table__btn table__btn_delete" type="button" value="delete">
                        </td>
                    </tr>

                    <tr class="table__row">
                        <td class="table__column">Понамарєв І.С.</td>
                        <td class="table__column">ПЗС-2244</td>
                        <td class="table__column">5</td>
                        <td class="table__column">4</td>
                        <td class="table__column">5</td>
                        <td class="table__column">
                            <input class="table__btn table__btn_edit" type="button" value="edit">
                            <input class="table__btn table__btn_delete" type="button" value="delete">
                        </td>
                    </tr>

                    <tr class="table__row">
                        <td class="table__column">Шевчук Д.М.</td>
                        <td class="table__column">ПЗС-2244</td>
                        <td class="table__column">5</td>
                        <td class="table__column">4</td>
                        <td class="table__column">5</td>
                        <td class="table__column">
                            <input class="table__btn table__btn_edit" type="button" value="edit">
                            <input class="table__btn table__btn_delete" type="button" value="delete">
                        </td>
                    </tr>
                </tbody>

            </table>

          </div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
